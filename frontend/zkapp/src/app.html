<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />

    <!-- need this before bootstraping SvelteKit-->
    <script src="/coi-serviceworker.js"></script>
    
    <style>
      #loading {
        width: 360px;
        margin: auto;
        margin-top: 10%;
        font-size: 1rem;
        font-family:'Courier New', Courier, monospace;
        text-align: center;
        line-height: 2rem;
      }
      #loading p {
        margin:0;
        padding:0;
      }
    </style>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
    
    <script>
      const el = document.createElement("div")
      el.innerHTML = `
        <div id="loading">
          <p><img height="42px" src="/img/socialcap/socialcap-logo-blue.svg" /></p>
          <p style="font-size:1.125rem;margin-top:1rem;">
            <img height="24px" src="/img/vars/Pulse-1.2s-51px.gif" />
            ... loading ...
          </p>
          <p style="font-size:0.85rem">
            Cross origin isolated: ${window.crossOriginIsolated ? "✅" : "❌"}
          </p>
        </p>
      `
      // el.innerHTML = `
      //   <p 
      //     id="loading" 
      //     style="margin:auto;margin-top:0px;width:22rem;text-align:center;padding:1rem;line-height:1.5em;font-size:1.25em;">
      //     <b>Please wait while we load Socialcap ...</b>
      //   </p>
      // `
      document.body.append(el);
    </script>    
	</body>
</html>
